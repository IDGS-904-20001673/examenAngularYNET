<app-navbar></app-navbar>
<div class="flex flex-wrap justify-center items-center uppercase">
    <h1 class="text-4xl text-blue-600"></h1>
</div>
<div class="flex flex-wrap justify-center items-center">

    <form [formGroup]="formShop" (ngSubmit)="shopSelected ? updateData() : submitData()"  class="lg:w-1/3 w-full p-5">
        <div class="mb-5">
            <label for="branch" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Sucursal</label>
            <input formControlName="branch" [ngModel]="shopSelected ? shopSelected.branch : ''" type="text" id="branch"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                required />
        </div>
        <div class="mb-5">
            <label for="address" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Direccion</label>
            <input formControlName="address" [ngModel]="shopSelected ? shopSelected.address : ''"  type="text" id="description"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
                required />
        </div>


        <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Guardar</button>
    </form>

    <div class="relative overflow-x-auto lg:w-2/3 w-full p-5">
        <table class="w-full shadow shadow-xl text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">
                        ID
                    </th>
                    <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                        Sucursal
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Direccion
                    </th>
                    <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                        Acciones
                    </th>
                  
                </tr>
            </thead>
            <tbody>
                @if(shopsResults$ | async; as results){
                @if(results.status){
                @for (item of results.value; track $index) {
                <tr class="border-b border-gray-200 dark:border-gray-700">
                    <td class="px-6 py-4">
                        {{item.id}}
                    </td>
                    <th scope="row"
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap bg-gray-50 dark:text-white dark:bg-gray-800">
                        {{item.branch}}
                    </th>
                    <td class="px-6 py-4">
                        {{item.address}}
                    </td>
                   
                    <td class="px-6 py-4 bg-gray-50 ">
                        <a (click)="getShop(item);"  class="cursor-pointer text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" >Editar</a>
                        <a (click)="DeleteData(item.id);"  class="cursor-pointer text-red-700 hover:text-white border border-red-700 hover:bg-red-800  font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2" >Eliminar</a>

                    </td>

                </tr>
                }
                }
                }
            </tbody>
        </table>
    </div>

</div>
